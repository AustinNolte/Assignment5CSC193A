<!DOCTYPE html>
<html>
  <head>
    <title>Fancify Shamcify</title>
    <!-- link to your script file here -->
  </head>

  <body>
    <h1>Fancify my Text</h1>
    <fieldset>
      <label>Text</label>
      <textarea
        name="inputArea"
        id="inputAreaBox"
        rows="4"
        cols="30"
      ></textarea>
    </fieldset>
    <fieldset>
      <label>Fancify</label>
      <button id="biggerButton">Bigger!</button>
      <input
        type="radio"
        id="Fancy"
        name="selectionChoice"
        value="FancyShmancy"
        onchange="fancyText()"
      />
      <label for="Fancy">FancyShmancy</label>
      <input
        type="radio"
        id="Boring"
        name="selectionChoice"
        value="BoringBetty"
        onchange="boringText()"
      />
      <label for="Boring">BoringBetty</label>
      <button id="Moo">Moo</button>
    </fieldset>
    <!-- Your UI controls go here -->
    <script src="./fancifymytext.js"></script>
  </body>
</html>
